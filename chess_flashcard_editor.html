<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js">
        
    </script>
    <style>
        .main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: auto;
            max-width: 1200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 200px;
        }

        .main > div {
            flex: 1;
        }

        .editor {
            display: flex;
            flex-direction: column;
            align-items: center;
            
            max-width: 600px;
            margin-bottom: auto;
            gap: 16px;
        }

        .control {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            row-gap: 8px;
        }

        .flashcard-preview [class*="white"] {
            background: white;
        }
        .flashcard-preview [class*="black"] {
            background: lightgrey;
        }
        [class*="notation"] {
            color: black;
        }
        [class*="numeric"] {
            left: -15px;
            top: 30%;
        }
        [class*="alpha"] {
            bottom: -20px;
            left: 45%;
        }
        [class*="spare-pieces-bottom"] {
            margin-top: 16px;
        }

        .text-inputs, .moves {
            display: flex;
            width: 100%;
            
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .flashcard-preview {
            display: flex;
            flex-direction: column;
            max-width: 430px;
            align-items: flex-start;
            margin-inline: auto;
            gap: 8px;
        }

        .flashcard-preview > * {
            margin-inline: auto;
        }
        .flashcard-preview > p {
            margin-block: 8px;
        }

        #description-preview {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .flashcard-preview h1 {
            text-align: center;
            margin-bottom: 0px;
        }

        #answer-preview {
            display: flex;
            flex-direction: column;
            width: 100%;
            border-top: 4px dotted black;
            padding-top: 8px;
            /* border-bottom: none;
            padding-bottom: 0; */
        }
        
        #answer-preview.rotated {
            /* rotate: 180deg; */
            flex-direction: column-reverse;
            align-items: flex-end;
            

            /* border-bottom: 4px dotted black;
            padding-bottom: 8px;
            border-top: none;
            padding-top: 0; */
        }
        #answer-preview.rotated > * {
            transform: scale(-1, -1);
        }

        #answer-preview .answer-board {
            margin-top: 20px;
            margin-left: 16px;
            margin-right: 0px;
        }
        
        #answer-preview.rotated .answer-board {
            margin-right: 16px;
            margin-left: 0px;
        }

        #resposta {
            margin-left: 0;
            font-weight: 500;
        }

        .answer-board {
            margin-bottom: 16px;
            width: 240px;
        }
        
        .info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            gap: 4px;
        }

        .page-break-avoid {
            position: absolute;
            height: 50px;
            visibility: hidden;
        }

        @media print {
            .editor {
                display: none;
            }

            .flashcard-preview {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            #answer-preview.rotated > *, #answer-preview .answer-board > * {
                break-inside: avoid;
                page-break-inside: avoid; 
            }
            #answer-preview [class*="row"]:has([class*="square"]):has([class*="alpha"]) {
                page-break-inside: avoid;
                break-inside: avoid;
                /* color: black; */
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="editor">
        <div id="editing-board" style="width: 400px"></div>
        <div class="control">
            <button id="startBtn">Start Position</button>
            <button id="clearBtn">Clear Board</button>
            <button id="toggleColorMove" onclick="toggleColorMove()">Toggle Color Move</button>
            <button id="toggleRecordMoves" onclick="toggleRecordMoves()">Toggle Record Moves</button>
        </div>
            <div class="control">
            <button id="setStartingPositionBtn" onclick="setFlashcardStartingPosition()">Set flashcard starting position</button>
            <button id="addPositionToPrint" onclick="addPositionToPrint()">Add starting position to Print</button>
            <button id="addPositionToAnswer" onclick="addPositionToAnswer()">Add position to Answer</button>
            <button id="resetStartingPosition" onclick="resetStartingPosition()">Reset to flashcard starting position</button>
        </div>
        <div class="moves">
            <textarea name="moves" id="moves" cols="30" rows="3" placeholder="Moves" readonly></textarea>
            <button style="margin: auto;" onclick="addMovesToPrint()">Add Moves to Print</button>
        </div>
        <div class="text-inputs">
            <label for="title">Flashcard title:</label>
            <input type="text" id="title" placeholder="Title">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
            <button style="margin: auto;" onclick="addTitleAndDescriptionToPrint()">Add Title and Description to Print</button>
            <label for="answer">Answer:</label>
            <textarea name="answer" id="answer" cols="30" rows="10" placeholder="Answer"></textarea>
            <button style="margin: auto;" onclick="addAnswerToPrint()">Add Answer to Print</button>
        </div>
        <div class="control">
            <button style="margin: auto;" onclick="resetAnswer()">Reset Answer</button>
            <button style="margin: auto;" onclick="rotateAnswer()">Rotate Answer 180º</button>
        </div>

        <div class="info">
            <label>Status:</label>
            <div id="status"></div>
            <label>FEN:</label>
            <div id="fen"></div>
            <label>PGN:</label>
            <div id="pgn"></div>
        </div>
    </div>
    <div class="flashcard-preview">
        <h1 id="title-preview">Title</h1>
        <div id="flashcard-board" style="width: 400px"></div>
        <p id="description-preview">Description</p>
        <p id="resposta">Resposta:</p>
        <div id="answer-preview" class="rotated">
            <span>
                Answer
            </span>
        </div>
    </div>
    </div>
</body>

<script>

let colorMove = 'w';

function toggleColorMove() {
    colorMove = colorMove === 'w' ? 'b' : 'w'
}

function addTextToAnswerPrint(text) {
    const answerPreview = document.getElementById('answer-preview');
    const previousTextContent = answerPreview.textContent.trim();
    
    text = text.replace(/\n/g, '<br>');
    const textElement = document.createElement('span');
    textElement.textContent = text;
    if (previousTextContent === 'Answer') {
        clearAnswer()
        answerPreview.appendChild(textElement);
    } else {
        answerPreview.appendChild(textElement);
    }
}
function addAnswerToPrint() {
    const answerInput = document.getElementById('answer');
    addTextToAnswerPrint(answerInput.value);
}

function addMovesToPrint() {
    const moves = document.getElementById('moves');
    addTextToAnswerPrint(moves.value);
}

function resetAnswer() {
    const answerPreview = document.getElementById('answer-preview');
    answerPreview.innerHTML = 'Answer';
}

function clearAnswer() {
    const answerPreview = document.getElementById('answer-preview');
    if (answerPreview.textContent.trim() === 'Answer') {
        answerPreview.innerHTML = '';
    }
}

function rotateAnswer() {
    const answerPreview = document.getElementById('answer-preview');
    answerPreview.classList.toggle('rotated');
}

function addTitleAndDescriptionToPrint() {
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value.replace(/\n/g, '<br>');

    const titlePreview = document.getElementById('title-preview');
    const descriptionPreview = document.getElementById('description-preview');

    titlePreview.textContent = title;
    descriptionPreview.innerHTML = description;
}
// Função pieceTheme exigida pelo chessboard.js
function pieceTheme(piece) {
  // piece = "wP", "bK", etc.
  return pieces[piece];
}

function setMovesText(pgn) {
    const moves = document.getElementById('moves');
    moves.textContent = pgn;
}

function addPositionToPrint() {
    const fen = editingBoard.fen();
    flashcardBoard.position(fen);
}

function setFlashcardStartingPosition() {
    flashcardStartingPosition = editingBoard.fen();
}

function resetStartingPosition() {
    editingBoard.position(flashcardStartingPosition);
}

function addPositionToAnswer() {
    clearAnswer();
    const answerPreview = document.getElementById('answer-preview');
    const newBoard = document.createElement('div');
    
    newBoard.id = 'answer-board-' + Date.now();
    newBoard.classList.add('answer-board');
    // answerPreview.innerHTML += '<br>';
    answerPreview.appendChild(newBoard);
    Chessboard(newBoard.id, {
        draggable: false,
        position: editingBoard.fen(),
        pieceTheme: pieceTheme
    });
}


var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

//   illegal move
  if (move === null) return 'snapback'

  updateStatus()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  $status.html(status)
  $fen.html(game.fen())
  let pgn = extrairMovimentos(game.pgn());
  $pgn.html(pgn);
  setMovesText(pgn);

}

function extrairMovimentos(pgn) {
  return pgn
    .replace(/\[.*?\]\s*/gs, '')  // remove headers [ ]
    .replace(/\{.*?\}/g, '')      // remove comentários { }
    .replace(/\$\d+/g, '')        // remove NAGs $1, $2 etc
    .replace(/\s+/g, ' ')         // normaliza espaços
    .trim();
}

var board = null
const configPlayingBoard = {
    draggable: true,
    position: 'start',
    sparePieces: true,
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    pieceTheme: pieceTheme
}
const configEditingBoard = {
    draggable: true,
    dropOffBoard: 'trash',
    sparePieces: true,
    pieceTheme: pieceTheme
}

let editingBoard = Chessboard('editing-board', configEditingBoard);

const flashcardBoard = Chessboard('flashcard-board', {
  draggable: false,
  position: 'start',
  pieceTheme: pieceTheme
});

function toggleRecordMoves() {
    if (board === null) {
        // caso esteja no modo de edição, salva a posição atual e troca para o modo de jogo
        const fen = editingBoard.fen();
        if (fen.length === 0) {
            alert('Por favor, defina uma posição antes de iniciar o modo de jogo.');
            return;
        }
        editingBoard.destroy();
        editingBoard = Chessboard('editing-board', {...configPlayingBoard, position: fen});
        const load = game.load(fen + ` ${colorMove} KQkq - 0 1`);
        board = editingBoard;
    } else {
        // caso esteja no modo de jogo, salva a posição atual e troca para o modo de edição
        const fen = editingBoard.fen();
        game.reset()
        board.destroy();
        editingBoard = Chessboard('editing-board', {...configEditingBoard, position: fen});
        board = null;
    }
}

$('#startBtn').on('click', () => editingBoard.start())
$('#clearBtn').on('click', () => editingBoard.clear())

let flashcardStartingPosition = editingBoard.fen();

updateStatus()
